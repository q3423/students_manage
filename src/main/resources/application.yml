server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bootdemo?useUnicode=true&characterEncoding=UTF8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    platform: mysql
  jpa:
    show-sql: true
  data:
    mongodb:
      uri: mongodb://localhost:27017/lmm
mybatis:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.lm.manage.domain
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true
